<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container py-4">
      <h1 class="mb-4">Каталог книг</h1>

      {% for books_row in books_by_row %}
      <div class="row">
        {% for book in books_row %}
        <div class="col-6">
          <div class="card mb-3 h-100">
            <div class="row g-0">
              <div class="col-md-3 p-2">
                <img src="{{ book.img_src }}" class="img-fluid rounded-start" alt="{{ book.title }}">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text mb-0">Автор: {{ book.author }}</p>
                  <a href="{{ book.book_path }}" target="_blank" rel="noopener noreferrer">Читать книгу</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
